<!DOCTYPE html>
<html>
  <head>
    <title>Store</title>
    <base href="/" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="transparent" content="true" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="endymion.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <img src="shopping-icon.png" alt="lista della spesa" />
      </div>
      <div class="content-disappearance">
        <ul class="tab">
          <li class="active" tab-id="shopping-list">
            <button>Lista della spesa</button>
          </li>
          <li tab-id="cart"><button>Carrello</button></li>
        </ul>
        <div class="inner-content">
          <div id="shopping-list" class="active">
            <table>
              <thead>
                <tr>
                  <th>Prodotto</th>
                  <th>Quantit√†</th>
                </tr>
              </thead>
              <tbody>
                
              </tbody>
            </table>
          </div>
          <div id="cart">
            <table>
              <thead>
                <tr>
                  <th>PRODOTTO</th>
                  <th>QUANTITA'</th>
                  <th>COSTO</th>
                </tr>
              </thead>
              <tbody>
                
              </tbody>
              <tfoot>
                <tr>
                  <th>TOTALE</th>
                  <th></th>
                  <th class="total-expense"></th>
                </tr>
              </tfoot>
            </table>
            <button class="to-pay">PAGA SUBITO</button>
          </div>
        </div>
      </div>
    </div>
    <p class="client" style="display: none;"></p>
  </body>
</html>
